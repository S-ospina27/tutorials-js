<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  </head>

  <body style="background-color: #A6D0DD">
    <div class="container">
      <div id="alerta"></div>
      <div
        class="row justify-content-center align-items-center min-vh-100 rounded-4"
      >
        <div class="col-12 col-sm-11 col-md-7 col-lg-5 col-lx-5">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <h2 class="card-title text-center mb-3">Iniciar sesión</h2>
              <img
                src="../assets/logo1.jpeg"
                alt="Imagen de inicio de sesión"
                width="150px"
                class="img-fluid rounded-circle mx-auto d-block mb-3"
              />

              <form id="form-login">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email_login"
                    placeholder=" "
                    required
                  />
                  <label for="email_login">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password_login"
                    placeholder=" "
                    required
                  />
                  <label for="password_login">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">
                  Ingresar
                  <i class="bi bi-arrow-bar-right"></i>
                </button>
              </form>
              <div class="mt-4 text-center">
                <p class="mt-3">
                  ¿Aún no tienes cuenta?
                  <a id="register_enlace" role="button" class="text-primary" >Regístrate</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="modal-form-create-users">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="filter_registerModalLabel">
                Registar Usuario
              </h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <img
              src="../assets/registrarse.avif"
              alt="Imagen de inicio de sesión"
              width="220px"
              height="10px"
              class="img-fluid rounded-circle mx-auto d-block"
            />

            <div class="modal-body">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="name" class="form-label">Nombres *</label>

                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    required
                    autocomplete="off"
                    placeholder="Nombres..."
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label for="email_register" class="form-label"
                    >Correo *</label
                  >

                  <input
                    id="email_register"
                    type="email"
                    class="form-control"
                    required
                    autocomplete="off"
                    placeholder="Correo..."
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label for="password_register" class="form-label"
                    >Contraseña *
                  </label>

                  <input
                    id="password_register"
                    type="password"
                    class="form-control"
                    required
                    autocomplete="off"
                    placeholder="Contraseña..."
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">Tipo de Cuenta *</label>

                  <select id="type" class="form-control" required>
                    <option value="" selected>Seleccione</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <button type="submit" class="btn btn-primary">
                Registrar
                <i class="bi bi-person-check-fill"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>

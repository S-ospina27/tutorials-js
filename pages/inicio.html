<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet" />
    <title>Cursos</title>
  </head>
  <body class="cuerpo">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img
        src="../assets/logo.png"
        alt="Imagen de inicio de sesión"
        width="90px"
        height="10px"
        class="img-fluid rounded-circle mx-auto d-block"
      />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="enlace_reserva" href="#">
                <i class="bi bi-journal"></i>
                Reservas
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-badge-fill "></i>
                Cuenta
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item"id="perfil" href="#" role="button">Perfil</a></li>
                <li><a class="dropdown-item" id="delet-sesion" href="#" role="button">Cerrar Sesion</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="alerta"></div>
      <div class="col-12 mt-3">
        <h1 class="text-center mb-5" style="font-weight: bold;">Cursos disponibles</h1>
        <hr>
      </div>

      <nav class="navbar navbar-expand navbar-light bg-light p-3 rounded-3">
        <div class="container-fluid "">
          <div class="collapse navbar-collapse" id="navbarNav">
              <input
                id="search"
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                required
                autocomplete="off"
              />
              <button class="btn btn-outline-success btn btn-primary text-white" type="submit">
                Buscar
                <i class="bi bi-search"></i>
              </button>
          </div>
        </div>
      </nav>

      <div
      class="modal fade"
      id="editperfilModal"
      tabindex="-1"
      aria-labelledby="editperfilModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="modal-form-edit-users">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="filter_editperfilModalLabel">
                Editar Perfil
              </h5>
  
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
  
            <img
              src="../assets/editar_perfil.png"
              alt="Imagen de inicio de sesión"
              width="210px"
              height="10px"
              class="img-fluid rounded-circle mx-auto d-block"
            />
  
            <div class="modal-body">
              <div class="row">
                <div class="mb-3 col-md-12">
                  <label for="name_perfil" class="form-label">Nombres *</label>
  
                  <input
                    id="name_perfil"
                    type="text"
                    class="form-control"
                    required
                    autocomplete="off"
                    placeholder="Nombres..."
                  />
                </div>
  
                <div class="mb-3 col-md-6">
                  <label for="email_perfil" class="form-label"
                    >Correo *</label
                  >
  
                  <input
                    id="email_perfil"
                    type="email"
                    class="form-control"
                    required
                    autocomplete="off"
                    placeholder="Correo..."
                  />
                </div>
  
                <div class="mb-3 col-md-6">
                  <label for="password_perfil" class="form-label"
                    >Contraseña *
                  </label>
  
                  <input
                    id="password_perfil"
                    type="password"
                    class="form-control"
                    required
                    autocomplete="off"
                    placeholder="Contraseña..."
                  />
                </div>
              </div>
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
  
              <button type="submit" class="btn btn-success">Editar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

      <div id="container-parent">
        <div class="row mt-3" id="container-children"></div>
      </div>
    </div>

    <div
    class="modal fade"
    id="bookingModal"
    tabindex="-1"
    aria-labelledby="bookingModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form id="modalbooking">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filter_bookingModalLabel">
              Reservar
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
       
            <img
              src="../assets/reservas.jpg"
              alt="Imagen de inicio de sesión"
              width="220px"
              height="10px"
              class="img-fluid rounded-circle mx-auto d-block mt-3"
            />
       
          <div class="modal-body">
            <div class="row">
              <div class="mb-3 col-md-12">
                <label for="idcourses" class="form-label">Curso*</label>
                <input
                  id="idcourses"
                  type="text"
                  class="form-control"
                  required
                  autocomplete="off"
                  readonly
                />
              </div>

              <div class="mb-3 col-md-6">
                <label for="date" class="form-label">Fecha*</label>
                <input
                  id="date"
                  type="date"
                  class="form-control"
                  required
                  autocomplete="off"
                />
              </div>

              <div class="mb-3 col-md-6">
                <label for="time" class="form-label">Hora*</label>
                <input
                  id="time"
                  type="time"
                  class="form-control"
                  required
                  autocomplete="off"
                />
              </div>              
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Registrar
              <i class="bi bi-bookmark-check-fill"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div
  class="modal fade"
  id="bookingreadModal"
  tabindex="-1"
  aria-labelledby="bookingreadModalLabel"
  aria-hidden="true"
>

  <div class="modal-dialog  modal-dialog-centered  modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 style="margin-left: 45%; font-weight: bold;"  class="modal-title text-center "  id="bookingreadModalLabel">
            Reservar
          </h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12  shadow-sm bg-white"
        >
          <div class="table-responsive">
            <table class="table table-hover text-center align-middle">
              <thead>
                <tr>
                  <th># RESERVA</th>
                  <th>CURSO</th>
                  <th>ESTADO</th>
                  <th>FECHA REGISTRO</th>
                  <th>ACCION</th>
                </tr>
              </thead>
              <tbody id="table-reserva"></tbody>
            </table>
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="../js/inicio.js"></script>
    <script src="../js/reserva.js"></script>
  </body>
</html>
